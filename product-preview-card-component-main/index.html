<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 

</head>
<body>
<main>
  <div class="container">
    <div class="image-holder">
  
    </div>
    <div class="content">
      <p class="perfume">perfume</p>
      <h1>Gabrielle <br> Essence Eau De Parfum</h1>
      <p class="par">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="new">$149.99</span>
          <span class="old">$169.99</span>
        </div>
        <div class="button">
          <a href="#"><img src="./images/icon-cart.svg" alt="cart-icon"> Add to Cart</a>
        </div>
    </div>
  </div>
</main>

</html>
